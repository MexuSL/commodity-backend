<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
            rel="stylesheet" />

        <title>MEXU|MAIL</title>
    </head>
    <body style="padding: 4px; font-family: 'Poppins', sans-serif">
        <div>
            <h2 style="text-align: center; color: #18246b">
                Email Confirmation
            </h2>
            <div style="height: 300px">
                <h3
                    style="
                        text-align: center;
                        font-family: 'Poppins', sans-serif;
                        color: #18246b;
                        font-weight: bold;
                        font-size: 20px;
                    ">
                    Mexu Commodity Service (MCS)
                </h3>
                <p
                    style="
                        text-align: center;
                        font-family: 'Poppins', sans-serif;
                        color: #182444;
                        letter-spacing: 2px;
                        font-size: 20px;
                    ">
                    Thank you for accessing Mexu Commodity Service.To confirm
                    that you are owner of this email,use to confirmation code
                    below to continue validating your account.
                </p>
                <h1
                    style="
                        color: #18246b;
                        text-align: center;
                        letter-spacing: 4px;
                    ">
                    ${randCode}
                </h1>
            </div>
        </div>
    </body>
</html>
